    type: string
    minLength: 1
    maxLength: 50
  TrashAddress:
    type: string
    minLength: 1
    maxLength: 250
  TrashHashtags:
    description: Extra information added by the user describing the trash.
    type: array
    maxItems: 15
    uniqueItems: true
    items:
      description: 1-25 characters plus leading hash (#).
